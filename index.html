  <body>
      <header>
      <h1>Pon Aprueba La Lógica</h1>
    </header>
    <main>
    <form>
      <input type="number" name="" id="input1" class="inputs" placeholder="ingrese primer numero" required />
      <input type="number" name="" id="input2" class="inputs" placeholder="ingrese segundo numero" required />
      <br>
      <button type="submit" id="resultado">Resultado</button>
    </form>
    <div id="contenedor">
      <div class="div"><p>Hallar el menor de los números: </p><i class="fa fa-chevron-left fa-5x" aria-hidden="true"></i><br><span id="span1"></span></div>
      <div class="div"><p>Determinar si los números ingresados son iguales: </p><i class="fa-solid fa-equals fa-5x"></i><br><span id="span2"></span></div>
      <div class="div"><p>Intercambiar los valores de los dos números: </p><i class="fa-solid fa-arrow-right-arrow-left fa-5x"></i><br><span id="span3"></span></div>
      <div class="div"><p>Sumar los dos números: </p><i class="fa-solid fa-plus fa-5x"></i><br><span id="span4"></span></div>
    </div>
</main>
